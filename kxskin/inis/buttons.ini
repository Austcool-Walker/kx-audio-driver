# it is REQUIRED NOT TO ALTER this file in any way in order to create a custom skin
# do NOT include this file with your custom skin
# if you want to change any setting, simply include a NEW buttons.ini file
# that should contain only the OVERWRITTEN values
# AVOID modifying image names and tooltip cross-references
# for example:
# if your button 'update' has a different transp. color, add to your own buttons.ini
# [buttons.update]
# transp_color=<your color>
# --
# do NOT duplicate the settings in your buttons.ini, if your skin file doesn't modify them
# (compared to this file)
# if all your images use different transp color, simply
# add to your OWN buttons.ini
# [buttons.default]
# transp_color=<your color>

# -- the default button style [buttons.default]
# -- overwrite in your own 'buttons.ini' if necessary

[buttons.default]
# -- type can be 'skinned' or 'normal'
# -- for 'skinned':
type=skinned
method=trans
# -- method can be: copy trans blend
transp_color=ffffff
# -- for 'blend' method:
#alpha=20

# -- for 'normal' type:
#type=normal
#wd=60
#ht=20
# -- width & height
#caption=<lang reference>

# note: 'tooltip', 'image', 'caption' values are ignored for the 'buttons.default' section

[buttons.reload_fw]
type=normal
wd=140
ht=20
caption=edsp_reload

[buttons.help]
# image=<normal> <over> <pressed> <default> [<disabled>]
# -- any parameter referenced in 'buttons.default' can be overwritten
# -- any missing image can be 'nul' (except 'normal')
# -- 'default' is used generally for 'pageXX' buttons and means 'active' state
